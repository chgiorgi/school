{% extends 'base.html' %}
{% block content %}
<div class="centerstage">

{% for post in post_list %}

<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk  %}"></a>{{ post.title }}</h1> <!-- გენერირდება პოსტის თაითლები პისტის თაითლზე დაკლიკვა post_detail-ს უგზავნის კონკრეტული პოსტის primary key (pk)-ს -->
<div class="datetime"></div>
    <p>Published on:{{ post.published|date:"D M Y" }}</p>

</div>
<div>
    <h1><a href="{% url 'post_detail' pk=post.pk  %}">Comments: {{ post.approve_comments.count }}</a></h1>
</div>
{% endfor %}
</div>
{% endblock %}
