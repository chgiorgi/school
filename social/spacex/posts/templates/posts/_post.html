<div class="post media">
    <h3>{{ pos.message_html|safe }}</h3>
    <div class="media-body">
        <strong>{{ pos.user.username }}</strong>
        <h5 class="media-heading">
            <span class="username"><a href="{% url 'posts:for_user' username=user.username %}">@{{ pos.user.username }}</a></span>
            <time class="time"><a href="{% url 'posts:single' username=user.username pk=pos.pk %}">{{ pos.created_at }}</a></time>
            {% if pos.group %}
                <span class="group-name">in <a href="#">{{ pos.group.name }}</a></span>
            {% endif %}
        </h5>




        <div class="media-footer">
            {% if user.is_authenticated and pos.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' pk=pos.pk %}" title="delete" class="btn btn-simple">
                    <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                    <span class="text-danger icon-label">Delete</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
